<div class="order">
    <strong>Order Number:</strong> [[orderNumber]]<br />
    <strong>Customer Name:</strong> [[customerName]]
    <table>
     <tbody>
      <tr>
        <th class="first" style="width: 25%">
          Item
        </th>
        <th class="second" style="width: 25%">
          Image
        </th>
        <th class="first" style="width: 15%">
          Model Number
        </th>
        <th class="second" style="width: 15%">
          Variant
        </th>
        <th class="first" style="width: 10%">
          Quantity
        </th>
        <th class="second" style="width: 10%">
          Price
        </th>
      </tr>
      [[items]]
     </tbody>
    </table>
    <div>
      <table>
        <tbody>
          <tr>
            <th class="filler">
              &nbsp;
            </th>
            <th class="first subtotal">
              Subtotal
            </th>
            <th class="second subtotal">
              [[subtotal]]
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
